<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for watermark -->
    <linearGradient id="horiz-wm-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#FCD34D" stop-opacity="0.08" />
    </linearGradient>
    <linearGradient id="horiz-wm-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DC2626" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0.08" />
    </linearGradient>
    <linearGradient id="horiz-wm-grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#FB923C" stop-opacity="0.08" />
    </linearGradient>
    <linearGradient id="horiz-wm-grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0.08" />
    </linearGradient>
    <linearGradient id="horiz-wm-grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B91C1C" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.08" />
    </linearGradient>
    <linearGradient id="horiz-wm-grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EA580C" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.08" />
    </linearGradient>
  </defs>
  
  <!-- Horizontal layout without rotation -->
  <g transform="translate(100, 100)">
    <!-- Logo Icon -->
    <g transform="scale(2)">
      <!-- Top triangle - Yellow -->
      <path 
        d="M 0,-35 L 30.31,-17.5 L 0,0 Z" 
        fill="url(#horiz-wm-grad1)"
      />
      
      <!-- Top-right triangle - Red -->
      <path 
        d="M 30.31,-17.5 L 30.31,17.5 L 0,0 Z" 
        fill="url(#horiz-wm-grad2)"
      />
      
      <!-- Bottom-right triangle - Orange -->
      <path 
        d="M 30.31,17.5 L 0,35 L 0,0 Z" 
        fill="url(#horiz-wm-grad3)"
      />
      
      <!-- Bottom triangle - Yellow -->
      <path 
        d="M 0,35 L -30.31,17.5 L 0,0 Z" 
        fill="url(#horiz-wm-grad4)"
      />
      
      <!-- Bottom-left triangle - Red -->
      <path 
        d="M -30.31,17.5 L -30.31,-17.5 L 0,0 Z" 
        fill="url(#horiz-wm-grad5)"
      />
      
      <!-- Top-left triangle - Orange -->
      <path 
        d="M -30.31,-17.5 L 0,-35 L 0,0 Z" 
        fill="url(#horiz-wm-grad6)"
      />
      
      <!-- Center white hexagon -->
      <path 
        d="M 0,-12 L 10.39,-6 L 10.39,6 L 0,12 L -10.39,6 L -10.39,-6 Z" 
        fill="white"
        fill-opacity="0.08"
      />
    </g>
  </g>
  
  <!-- Company Text -->
  <g transform="translate(220, 100)">
    <!-- BEDROCK -->
    <text
      x="0"
      y="0"
      font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="48"
      font-weight="700"
      fill="#1a1a1a"
      fill-opacity="0.08"
      letter-spacing="-1"
    >
      BEDROCK
    </text>
    
    <!-- HEALTH -->
    <text
      x="0"
      y="55"
      font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="48"
      font-weight="500"
      fill="#DC2626"
      fill-opacity="0.08"
      letter-spacing="0"
    >
      HEALTH
    </text>
    
    <!-- SOLUTIONS -->
    <text
      x="0"
      y="80"
      font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="16"
      font-weight="400"
      fill="#6b7280"
      fill-opacity="0.06"
      letter-spacing="3"
    >
      SOLUTIONS
    </text>
  </g>
</svg>
