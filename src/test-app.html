<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ataraxia - Loading Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 32px;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    .success { border-left: 4px solid #10b981; }
    .error { border-left: 4px solid #ef4444; }
    .warning { border-left: 4px solid #f59e0b; }
    .btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Ataraxia System Check</h1>
    <p>This page helps diagnose loading issues with your Ataraxia application.</p>
    
    <div id="results"></div>
    
    <button class="btn" onclick="window.location.href='/'">Return to App</button>
  </div>

  <script>
    const results = document.getElementById('results');
    
    function addResult(title, status, message, details = null) {
      const div = document.createElement('div');
      div.className = `status ${status}`;
      div.innerHTML = `
        <strong>${title}</strong><br>
        ${message}
        ${details ? `<pre>${details}</pre>` : ''}
      `;
      results.appendChild(div);
    }

    // Test 1: Check if React is available
    try {
      if (typeof React !== 'undefined') {
        addResult('‚úÖ React', 'success', 'React library is loaded correctly');
      } else {
        addResult('‚ùå React', 'error', 'React library is not loaded');
      }
    } catch (e) {
      addResult('‚ùå React', 'error', 'Error checking React', e.message);
    }

    // Test 2: Check console for errors
    const errors = [];
    const originalError = console.error;
    console.error = function(...args) {
      errors.push(args.join(' '));
      originalError.apply(console, args);
    };

    setTimeout(() => {
      if (errors.length > 0) {
        const appErrors = errors.filter(e => 
          !e.includes('figma.com') && 
          !e.includes('webpack-artifacts') &&
          !e.includes('WASM')
        );
        
        if (appErrors.length > 0) {
          addResult('‚ùå Console Errors', 'error', 
            `Found ${appErrors.length} application error(s)`, 
            appErrors.slice(0, 3).join('\n\n')
          );
        } else {
          addResult('‚ö†Ô∏è Console Warnings', 'warning', 
            'Only Figma infrastructure errors detected (these are normal)'
          );
        }
      } else {
        addResult('‚úÖ No Errors', 'success', 'No console errors detected');
      }
    }, 2000);

    // Test 3: Check DOM
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        addResult('‚úÖ App Mounted', 'success', 'Application mounted successfully to DOM');
      } else {
        addResult('‚ùå App Not Mounted', 'error', 'Application did not mount to DOM');
      }
    }, 3000);

    // Test 4: Browser compatibility
    const checks = [
      ['ES6 Support', () => eval('let x = 1; const y = 2;')],
      ['Async/Await', () => eval('async function test() {}')],
      ['Fetch API', () => typeof fetch !== 'undefined'],
      ['LocalStorage', () => typeof localStorage !== 'undefined']
    ];

    checks.forEach(([name, test]) => {
      try {
        test();
        addResult(`‚úÖ ${name}`, 'success', `${name} is supported`);
      } catch (e) {
        addResult(`‚ùå ${name}`, 'error', `${name} is not supported`, e.message);
      }
    });

    addResult('‚ÑπÔ∏è Instructions', 'warning', 
      'If you see errors above (other than Figma infrastructure errors), please share them with support.'
    );
  </script>
</body>
</html>
